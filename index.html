<head>

<body>
  <div class="container">
  <div id="map" class="column map"></div>
  <div id="control" class="column control">
    <label for="drawBorderCheckbox">Draw field border</label>
    <input type="checkbox" id="drawBorderCheckbox" onclick="drawBorderCheck()" />
    <br>
    <label for="drawFirstRowCheckbox">Draw first row</label>
    <input type="checkbox" id="drawFirstRowCheckbox" onclick="drawFirstRowCheck()" />
    <br>
    <label for="rowNum">Number of rows</label>
    <br>
    <input type="number" id="rowNum" value="10" min="1" step="1" oninput="this.value = Math.round(this.value);"/>
    <br>
    <label for="rowDist">Distance between rows</label>
    <br>
    <input type="number" id="rowDist" value="1"/>
    <br>

    <label for="eastingOffset">Easting offset (m)</label>
    <br>
    <input type="number" id="eastingOffset" value="1" min="-10" max="10"/>
    <br>

    <label for="northingOffset">Northing offset (m)</label>
    <br>
    <input type="number" id="northingOffset" value="1" min="-10" max="10"/>
    <br>

    <button id="generatePathButton" onclick="generatePath()">Generate Path</button>
    <br>
    <button id="downloadMission" onclick="downloadMission()">Download Mission</button>
  </div>
  </div>
